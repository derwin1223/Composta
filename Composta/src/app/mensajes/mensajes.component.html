<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <title>Composta</title>
</head>

<body>

    <div class="container" ng-app="app" ng-controller="ctrl">
        <div class="row min-vh-100 flex-column py-4">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4 bg text-white text-truncate">
                        <img src="https://robohash.org/4H1.png?set=set1&size=64x64"><span class="h3 align-middle"
                            title="Inbox">Composta</span>
                    </div>
                    <div class="col-md-8 bg text-muted d-flex align-items-center justify-content-between">
                        <a class="ml-auto d-none d-md-inline" title="Refresh messages"></a>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex flex-column flex-grow-1">
                <div class="row flex-fill">
                    <div class="col-md-3 bg-light py-3 rounded mr-md-1 mb-2">
                        <ul class="list-group sticky-top sticky-offset">
                            <button class="btn btn-block btn-outline-secondary my-1 text-uppercase"
                                data-target="#composeModal" data-toggle="modal">Compose</button>

                            <div class="nav py-2 flex-md-column justify-content-center">
                                <a class="nav-link text-muted px-md-1" title="Messages">
                                    <span class="fa fa-envelope-o fa-fw mr-md-1"></span>
                                    <span class="d-none d-md-inline">Messages</span> <span
                                        class="badge badge-pill badge-primary" title="Unread" ng-show="unread.length>0"
                                        ng-bind="unread.length"></span>
                                </a>
                                <a class="nav-link text-muted px-md-1" title="Deleted">
                                    <span class="fa fa-trash fa-fw mr-md-1"></span>
                                    <span class="d-none d-md-inline">Deleted</span>
                                </a>
                                <a  class="nav-link text-muted px-md-1" title="Drafts">
                                    <span class="fa fa-edit fa-fw mr-md-1"></span>
                                    <span class="d-none d-md-inline">Drafts</span>
                                </a>
                                <a href="#" class="nav-link text-muted px-md-1" title="Calendar">
                                    <span class="fa fa-calendar fa-fw mr-md-1"></span>
                                    <span class="d-none d-md-inline">Calendar</span>
                                </a>
                            </div>
                        </ul>
                    </div>
                    <div class="col-md py-3 rounded shadow bg-white ml-md-n1 mb-2">
                        <div class="d-flex flex-sm-row flex-column py-1 mb-1">
                            <h1>Mensajes de Alerta</h1>
                        </div>
                        <hr>
                        <br>
                        <div class="overflow-auto">
                        <div class="card" *ngFor=" let item of mensajes">
                                <div class="card-horizontal" >
                                    <div class="img-square-wrapper">
                                        <img class="" src="../../assets/Alerta.jpg" width="100px" height="100px"
                                            alt="Card image cap">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{item.Nombre +' '+ item.Apellido}}</h5>
                                            <textarea class="col-12 col-md-12 col-sm-12 col-lg-12" placeholder="{{item.mensaje}}" disabled></textarea>
                                    </div>
                                </div>
                                <div class="card-footer" style="text-align: end;">
                                    <small class="text-muted">{{item.fecha}}</small>
                                </div>
                            </div>
                        </div>
                        <br>
                        
                      
                        <hr>

                        <div class="panel-escritura">
                            <form class="textarea">
                                <div class="opcines">
                                    <button type="button">
                                        <i class="fas fa-file"></i>
                                        <label for="file"></label>
                                        <input type="file" id="file">
                                    </button>
                                    <button type="button">
                                        <i class="far fa-image"></i>
                                        <label for="img"></label>
                                        <input type="file" id="img">
                                    </button>
                                </div>
                                <textarea class="col-10 col-md-10 col-sm-10 col-lg-10" placeholder="Escribir mensaje"></textarea>
                                <button type="button" class="enviar">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
